<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Leo Takeaway</title>
  <!-- Bootstrap CSS -->
  <!-- <script src="jquery-3.4.1.min.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="./public/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./src/menu.js"></script>
</head>

<body>
  <div id="container">
    <!-- HEADER  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="http://placehold.it/150x50?text=Logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- //HEADER  -->

    <!-- BANNER -->
    <div class="jumbotron jumbotron-fluid">

      <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&w=1000&q=80" width="100%"
        height="400">

    </div>
    <!-- //BANNER  -->

    <!-- RESTAURANT -->
    <div id="restaurant">
      <div class="row">
        <!-- CATEGORIES  -->
        <div id="menuCategories" class="col-sm ">
          <div class="card sticky-top align-items-center">

            <!-- <div class="fixed"> -->
            <h2>Categories</h2>
            <ul class="menuCategoriesLink" style="list-style: none;">
              <li>
                <a href="#cat0">Starters</a>
              </li>
              <li>
                <a href="#cat1">Pizzas</a>
              </li>
              <li>
                <a href="#cat2">Sides</a>
              </li>
              <li>
                <a href="#cat3">Desserts</a>
              </li>
              <li>
                <a href="#cat4">Drinks</a>
              </li>
              <li>
                <a href="#cat5">Alcoholic drinks</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- //CATEGORIES  -->

        <!-- RESTAURANT PARTS  -->
        <div id="restaurantParts" class="col-sm scrollit">
          <div class="panel panel-default">
            <!-- RESTAURANT DETAILS  -->
            <div class="restaurantOverview o-card u-negativeSpace--top">
              <div class="details">
                <h1 class="name" itemprop="name">Leo Takeaway - Barons Court</h1>
                <p class="address">175 Greyhound rd, W6 8NL</p>
              </div>
            </div>
            <!-- //RESTAURANT DETAILS  -->

            <!-- MENU  -->
            <div id="menu" class="o-card">
              <div id="cat0" class="category">
                <h3 class="categoryNAme"><a name="cat0"></a>Starters</h3>
                <div class="products">
                  <div class="productWithSynonims">
                    <div class="row information" id="showStarters">
                      <template id="startersTemplate">
                        <div class="col-7">
                          <span class="shop-item-title">{{name}}{{i}}</span>
                        </div>
                        <div class="col-4 orderDetails" id="showPrice">
                          <span class="shop-item-price">{{price}}</span>
                        </div>
                        <div class="col-1">
                          <button class="btn btn-primary addFood" type="button" data-name='{{name}}'
                            data-price='{{price}}' data-quantity="{{quantity}}">+</button>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
              <div id="cat1" class="category">
                <h3 class="categoryNAme">Pizzas</h3>
                <div class="products">
                  <div class="productWithSynonims">
                    <div class="row information" id="showPizzas">
                      <template id="pizzasTemplate">
                        <div class="col-7">
                          <span class="shop-item-title">{{name}}</span>
                        </div>
                        <div class="col-4 orderDetails" id="showPrice">
                          <span class="shop-item-price">{{price}}</span>
                        </div>
                        <div class="col-1">
                          <button class="btn btn-primary addFood" type="button" data-name='{{name}}'
                            data-price='{{price}}' data-quantity="{{quantity}}">+</button>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
              <div id="cat2" class="category">
                <h3 class="categoryNAme">Sides</h3>
                <div class="products">
                  <div class="row information" id="showSides">
                    <template id="sidesTemplate">
                      <div class="col-7">
                        <span class="shop-item-title">{{name}}</span>
                      </div>
                      <div class="col-4 orderDetails" id="showPrice">
                        <span class="shop-item-price">{{price}}</span>
                      </div>
                      <div class="col-1">
                        <button class="btn btn-primary addFood" type="button" data-name='{{name}}'
                          data-price='{{price}}' data-quantity="{{quantity}}">+</button>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
              <div id="cat3" class="category">
                <h3 class="categoryNAme">Desserts</h3>
                <div class="products">
                  <div class="productWithSynonims">
                    <div class="row information" id="showDesserts">
                      <template id="dessertsTemplate">
                        <div class="col-7">
                          <span class="shop-item-title">{{name}}</span>
                        </div>
                        <div class="col-4 orderDetails" id="showPrice">
                          <span class="shop-item-price">{{price}}</span>
                        </div>
                        <div class="col-1">
                          <button class="btn btn-primary addFood" type="button" data-name='{{name}}'
                            data-price='{{price}}' data-quantity="{{quantity}}">+</button>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
              <div id="cat4" class="category">
                <h3 class="categoryNAme">Drinks</h3>
                <div class="products">
                  <div class="productWithSynonims">
                    <div class="row information" id="showDrinks">
                      <template id="drinksTemplate">
                        <div class="col-7">
                          <span class="shop-item-title">{{name}}</span>
                        </div>
                        <div class="col-4 orderDetails" id="showPrice">
                          <span class="shop-item-price">{{price}}</span>
                        </div>
                        <div class="col-1">
                          <button class="btn btn-primary addFood" type="button" data-name='{{name}}'
                            data-price='{{price}}' data-quantity="{{quantity}}">+</button>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
              <div id="cat5" class="category">
                <h3 class="categoryNAme"><a name="cat5"></a>Alcoholic drinks</h3>
                <div class="products">
                  <div class="productWithSynonims">
                    <div class="row information" id="showAlcoholics">
                      <template id="alcoholicsTemplate">
                        <div class="col-7">
                          <span class="shop-item-title">{{name}}</span>
                        </div>
                        <div class="col-4 orderDetails" id="showPrice">
                          <span class="shop-item-price">{{price}}</span>
                        </div>
                        <div class="col-1">
                          <button class="btn btn-primary addFood" type="button" data-name="{{name}}"
                            data-price="{{price}}" data-quantity="{{quantity}}">+</button>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //MENU  -->
        </div>
        <!-- //RESTAURANT PARTS  -->

        <!-- BASKET  -->
        <div id="basket" class="col-sm">
          <div class="card sticky-top">
            <section class="container content-section">
              <h2 class="section-header">Cart</h2>
              <div class="foodCart" id="foodCart">
                <template id="cartTemplate">
                  <div class="row basket">
                    <div class="col-6">
                      <span class="basketName">{{name}}</span>
                    </div>
                    <div class="col-4">
                      <span class="basketPrice" id="quantity" value="1">£{{price}}</span>
                    </div>
                    <!-- <input type="text" name="qty" class="qty" maxlength="12" value="0" class="input-text qty" /> -->
                    <div class="col -2 buttonBasket">
                      <button class="btn btn-danger removeFood" type="button" data-name='{{name}}'
                        data-price='{{price}}' type="button">-</button>
                    </div>
                  </div>
              </div>
              </template>
          </div>
          <div class="row cart-total">
            <strong class="col-8 cart-total-title">Total</strong>
            <!-- <span class="basketQty"></span> -->
            <span class="col-4 cart-total-price">£</span>
          </div>
          <button class="btn btn-primary purchase" type="button">PURCHASE</button>
          </section>
        </div>
      </div>
      <!-- //BASKET  -->
    </div>
  </div>
  <!-- //RESTAURANT  -->

  <!-- FOOTER  -->
  <footer class="text-center">
    <a href="#home" class="w3-button w3-black">To the top</a>
    <div class="w3-xlarge w3-section">
      <a href="https://github.com/LeoRoma"> <i class="fa fa-github w3-hover-opacity"></i></a>
      <a href="https://www.linkedin.com/in/jiatian-leo-xia-9b2490191/"> <i
          class="fa fa-linkedin w3-hover-opacity"></i></a>
    </div>
  </footer>
  <!-- //FOOTER -->

</html>
